{% extends "index.html" %}

{% block main %}
    <div style="height: 100%">
        <div class="form-floating mb-3">
            <input type="text" class="form-control textbox" id="name" placeholder="Full Name">
            <label for="conductName">Your Name</label>
        </div>
        <search-dropdown id="selectType" label="Type" value="Laptop">
            <option value="Laptop" style="display: none;">Laptop</option>
            <option value="Desktop" style="display: none;">Desktop</option>
            <option value="Server" style="display: none;">Server</option>
            <option value="Mobile Phone" style="display: none;">Mobile Phone</option>
        </search-dropdown>
        <div class="modal-footer justify-content-start">
            <button type="button" class="btn btn-success bi-save createConduct" id="createConduct" onclick="newResult()"> New</button>
        </div>
    </div>
    <script>
        function newResult() {
            $.ajax({ type: "POST", url: "", contentType:"application/json", data: JSON.stringify({ "name" : $('#name').val(), "type" : $('#selectType').val() })});
        }
    </script>
{% endblock %}
